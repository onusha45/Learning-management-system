{% extends 'header.html' %}
{% block title %}Room Form{% endblock %}
{% load crispy_forms_tags %}
{% block contents %}
<div class="container">
    <h1 class="form-header">Room Edit</h1>
    <form method="post" class="form-layout">
        {% csrf_token %}
        <div class="form-group">
            {{ room_form|crispy }}
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
{% endblock %}
