{% extends 'header.html' %}

{% block contents %}
<div >
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this message?</p>
    <p><strong>{{ obj.body }}</strong></p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" >Yes, Delete</button>
        <a href="{% url 'room_home' %}">Cancel</a>
    </form>
</div>
{% endblock %}
