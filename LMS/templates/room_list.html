{% extends 'header.html' %}

{% block contents %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for room in rooms %}
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="card-title">{{ room.room_name }}</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ room.content }}</p>
                    <p class="card-text">
                        <small class="text-muted">Created: {{ room.created_date }}</small><br>
                        <small class="text-muted">Updated: {{ room.updates_date }}</small>
                    </p>
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
